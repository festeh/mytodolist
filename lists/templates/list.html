<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
</head>
<body>
<h1>My Todo list</h1>
<form method="POST" action="/lists/{{ list.id }}/add_task">
    <input name="task_text" id="id_new_item" placeholder="Enter a task"/> {% csrf_token %}
</form>
<table id="id_task_table">
    {% for task in list.task_set.all %}
        <tr>
            <td>{{ forloop.counter }}: {{ task.text }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
