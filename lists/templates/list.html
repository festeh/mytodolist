{% extends 'base.html' %}

{% block header_text %}Your Todo list{% endblock %}

{% block form_action %}"/lists/{{ list.id }}/add_task"{% endblock %}

{% block table %}
<table id="id_task_table">
    {% for task in list.task_set.all %}
        <tr>
            <td>{{ forloop.counter }}: {{ task.text }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
