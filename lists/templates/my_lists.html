{% extends 'base.html' %}

{% block header_text %}My Task Lists{% endblock %}
{% block task_form %}{% endblock %}
{% block extra_content %}
    <h2>{{ owner.email }}'s tasks</h2>
    <ul>
    {% for task_list in owner.list_set.all %}
        <li><a href={{ task_list.get_absolute_url }}> {{ task_list.name }}</a></li>
    {% endfor %}
    
    </ul>
{% endblock %}
